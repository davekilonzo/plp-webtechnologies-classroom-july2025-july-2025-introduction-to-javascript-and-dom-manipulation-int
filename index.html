<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ðŸŽ¯ JavaScript Fundamentals Demo</h1>

    <!-- Part 1: Basics -->
    <section id="part1">
        <h2>Part 1: Basics</h2>
        <label for="age">Enter your age:</label>
        <input type="number" id="age">
        <button id="checkAge">Check Age</button>
        <p id="ageResult"></p>
    </section>

    <!-- Part 2: Functions -->
    <section id="part2">
        <h2>Part 2: Functions</h2>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1">
        <label for="num2">Number 2:</label>
        <input type="number" id="num2">
        <button id="calcSum">Calculate Sum</button>
        <p id="sumResult"></p>
    </section>

    <!-- Part 3: Loops -->
    <section id="part3">
        <h2>Part 3: Loops</h2>
        <button id="showNumbers">Show Numbers 1-5</button>
        <ul id="numberList"></ul>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section id="part4">
        <h2>Part 4: DOM Manipulation</h2>
        <button id="changeColorBtn">Change Background Color</button>
        <button id="addItemBtn">Add List Item</button>
        <ul id="dynamicList"></ul>
        <p id="toggleText" class="hidden">You toggled me!</p>
        <button id="toggleBtn">Toggle Text</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
